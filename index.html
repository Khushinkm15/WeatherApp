<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
<div class="wrapper">
    <h1 class="topHeading">Weather App</h1>
    <div class="tabContainer">
        <p class="tab" data-userWeather>Your Weather</p>
        <p class="tab" data-searchWeather>Search Weather</p>
    </div>
    <div class="weatherContainer">
        <!-- grant location -->
        <div class="sub-container grant-location-container" data-grantAccessContainer>
            <img src="./assets/location.png" alt="" loading="lazy" height="80" width="80">
            <p>Grant Location Access</p>
            <p>Allow Access to get Weather Information</p>
            <button class="button-location" data-grantAccess type="submit">Grant Access</button>
        </div>
        <!-- search weather -->
        <form class="form-container" data-searchForm>
            <input placeholder="Search for City..." data-SearchInput>
            <button class="serachButton" type="submit">
                <img src="./assets/search.png" alt="" width="20" height="20" loading="lazy">
            </button>
        </form>
        <!-- loading screen -->
        <div class="sub-container loadingContainer" data-loadingScreen>
            <img src="./assets/loading.gif" alt="" width="150" height="150" loading="lazy">
            <p>Loading</p>
        </div>
        <!-- your weather -->
        <div class="sub-container yourWeather" data-yourWeather>
            <div class="name">
                <p data-cityName></p>
                <img data-countryIcon>
            </div>
            <p data-weatherDesc></p>
            <img data-weatherIcon>
            <p data-temperature></p>
            <div class="parameter">
                <!-- card1 -->
                <div class="card">
                    <img src="./assets/wind.png" alt="">
                    <p >Wind Speed</p>
                    <p data-windSpeed></p>
                </div>
                <!-- card2 -->
                <div class="card">
                    <img src="./assets/humidity.png" alt="">
                    <p>Humidity</p>
                    <p data-humidity></p>
                </div>
                <!-- card3 -->
                <div class="card">
                    <img src="./assets/cloud.png" alt="">
                    <p>Clouds</p>
                    <p data-clouds></p>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="index.js"></script>
</body>
</html>
